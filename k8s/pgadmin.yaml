---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: careconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        ports:
        - containerPort: 80
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: admin@careconnect.com
        - name: PGADMIN_DEFAULT_PASSWORD
          value: admin123
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: careconnect
spec:
  selector:
    app: pgadmin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30003 
  type: NodePort
